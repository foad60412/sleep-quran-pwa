<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <title>قرآن النوم</title>
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#000000">
  <link rel="stylesheet" href="styles.css">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <link rel="icon" type="image/png" href="assets/icons/favicon.png">
</head>
<body>
  <header class="topbar">
    <div class="logoWrap">
      <!-- هلال ذهبي كأيقونة -->
      <svg class="moon" viewBox="0 0 100 100" aria-hidden="true">
        <circle cx="50" cy="50" r="35" fill="#d4af37"/>
        <circle cx="62" cy="50" r="35" fill="#000"/>
      </svg>
      <div class="appTitle">قرآن النوم</div>
    </div>
  
    <!-- زر تثبيت محسّن -->
    <button id="installBtn" class="installFab" hidden>
      <svg width="22" height="22" viewBox="0 0 24 24">
        <path fill="currentColor" d="M12 3v10.17l3.59-3.58L17 11l-5 5-5-5 1.41-1.41L11 13.17V3h1zM5 19h14v2H5z"/>
      </svg>
    </button>    
  </header>
  
  <main class="centerWrap">
    <section id="playerCard" class="glass">
      <div class="track-meta">
        <div id="trackTitle">—</div>
        <div id="trackSub">—</div>
      </div>
  
      <div class="controls">
        <button id="prevBtn" class="btn ico" aria-label="السابق" title="السابق">
          <svg width="26" height="26" viewBox="0 0 24 24" fill="none"><path d="M11 12L20 18V6L11 12Z" fill="currentColor"/><path d="M4 6H6V18H4V6Z" fill="currentColor"/></svg>
        </button>
        <button id="playPauseBtn" class="btn primary circle" aria-label="تشغيل/إيقاف" title="تشغيل/إيقاف">▶️</button>
        <button id="nextBtn" class="btn ico" aria-label="التالي" title="التالي">
          <svg width="26" height="26" viewBox="0 0 24 24" fill="none"><path d="M4 6V18L13 12L4 6Z" fill="currentColor"/><path d="M18 6H20V18H18V6Z" fill="currentColor"/></svg>
        </button>
      </div>
  
      <div class="progress">
        <span id="currentTime">0:00</span>
        <input id="seek" type="range" min="0" max="100" value="0" aria-label="تحريك موضع التشغيل">
        <span id="duration">0:00</span>
      </div>
  
      <!-- خيارات محسّنة بصريًا -->
      <div class="toggles">
        <label class="row glassRow">
          <div class="rowText">
            <span class="rowTitle">تكرار المقطع</span>
            <span class="rowHint">يعيد المقطع نفسه</span>
          </div>
          <label class="switch">
            <input type="checkbox" id="loopTrack">
            <span class="track"><span class="knob"></span></span>
          </label>
        </label>
  
        <label class="row glassRow">
          <div class="rowText">
            <span class="rowTitle">تكرار القائمة</span>
            <span class="rowHint">ينتقل تلقائيًا للعنصر التالي</span>
          </div>
          <label class="switch">
            <input type="checkbox" id="loopAll" checked>
            <span class="track"><span class="knob"></span></span>
          </label>
        </label>
  
        <label class="row glassRow">
          <div class="rowText">
            <span class="rowTitle">مؤقّت النوم</span>
            <span class="rowHint">إيقاف تلقائي</span>
          </div>
          <div class="selectWrap">
            <select id="sleepTimer">
              <option value="0">بدون</option>
              <option value="10">10 دقائق</option>
              <option value="20">20 دقيقة</option>
              <option value="30">30 دقيقة</option>
              <option value="45">45 دقيقة</option>
              <option value="60">60 دقيقة</option>
            </select>
          </div>
        </label>
  
        <label class="row glassRow">
          <div class="rowText">
            <span class="rowTitle">مستوى الصوت</span>
            <span class="rowHint">تحكم سريع</span>
          </div>
          <input id="volume" type="range" min="0" max="1" step="0.01" value="0.6" class="volRange">
        </label>
      </div>
    </section>

  <section id="quickActions">
    <button id="playAllBtn" class="btn wide">تشغيل القائمة كاملة</button>
    <button id="stopBtn" class="btn outline">إيقاف</button>
  </section>

  <section id="playlist" aria-label="قائمة التشغيل">
    <!-- ملفاتك -->
    <div class="item" data-src="audio/Surah-Al-Mulk.small.mp3" data-title="سورة الملك" data-sub="الملك"></div>
    <div class="item" data-src="audio/surah-Albaqarah.small.mp3" data-title="سورة البقرة" data-sub="آيات مختارة"></div>
    <div class="item" data-src="audio/surah-Alqrse.small.mp3" data-title="سورة الإخلاص" data-sub="الإخلاص"></div>
  </section>
</main>

<audio id="audio" preload="metadata" crossorigin="anonymous"></audio>
<script src="app.js?v=8"></script>
<script>if('serviceWorker'in navigator)navigator.serviceWorker.register('service-worker.js');</script>
</body>
</html>
